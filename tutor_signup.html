<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Signup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div id="signup-container">
    <h1>Become a Tutor</h1>
    <form id="signup-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone Number: (Optional)</label>
        <input type="tel" id="phone">

        <label for="teacher-code">Teacher Code:</label>
        <input type="password" id="teacher-code" required>

        <label for="proficiency-level">Proficiency Level:</label>
        <input type="number" id="proficiency-level" min="1" max="7" required>

        <button type="submit">Sign Up</button>
    </form>
    <p id="message"></p>

    <button onclick="location.href='index.html'">Back to Home</button>
</div>

<div id="delete-container">
    <h3>Delete Tutor</h3>
    <label for="delete-email">Tutor Email:</label>
    <input type="email" id="delete-email" placeholder="Enter school email" required>

    <label for="delete-code">Master Code:</label>
    <input type="password" id="delete-code" placeholder="Enter master code" required>

    <button onclick="deleteTutor(document.getElementById('delete-email').value, document.getElementById('delete-code').value)">Delete Tutor</button>
</div>
</body>
</html>
