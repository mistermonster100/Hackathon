<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Signup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="code.js" defer></script>
</head>
<body>
<div id="signup-container">
    <h1>Become a Tutor</h1>
    <form id="signup-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>

        <label for="teacher-code">Teacher Code:</label>
        <input type="text" id="teacher-code" required>

        <label for="proficiency-level">Proficiency Level:</label>
        <input type="number" id="proficiency-level" min="1" max="7" required>

        <button type="submit">Sign Up</button>
    </form>
    <p id="message"></p>

    <button onclick="location.href='index.html'">Back to Home</button>
</div>
</body>
</html>
