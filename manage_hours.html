<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tutoring Hours</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body onload="loadTutoringHistory()">
    <div id="hours-container">
        <h1>Log Tutoring Hours</h1>
        
        <label for="tutoring-hours">Number of Hours:</label>
        <input type="number" id="tutoring-hours" min="0.5" step="0.5" required>

        <label for="subject">Subject/Class Tutored:</label>
        <input type="text" id="subject" required>

        <label for="student">Student Tutored:</label>
        <input type="text" id="student" required>

        <label for="description">Session Details:</label>
        <textarea id="description" rows="3" required></textarea>

        <label for="teacher">Teacher Overseeing:</label>
        <input type="text" id="teacher" required>

        <label for="teacher-password">Teacher Password:</label>
        <input type="password" id="teacher-password" required>

        <button onclick="logTutoringHours()">Save Session</button>
        
        <h2>Your Logged Sessions</h2>
        <div id="session-list"></div>

        <div class="nav-buttons">
            <button onclick="location.href='manage_account.html'">Back to Account</button>
        </div>
    </div>
</body>
</html>
